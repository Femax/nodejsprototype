<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />

    <title>Test</title>
    <link href='http://fonts.googleapis.com/css?family=Lora' rel='stylesheet' type='text/css'>

    <script src="jquery-2.1.3.js"></script>

    <script>
        $(document).ready(function() {
            $("#button").click(function() {
                $.post("/upload", {
                        url: $("#url").val(),
                        comment: $("#comment").val()
                    },
                    onAjaxSuccess, "json");

            });
        });

        function onAjaxSuccess(data) {

            $(".RegRdy").html('<div class="alert alert-success">Спасибо за регистрацию! ' + JSON.stringify(data) + '</div>');

        }
    </script>

</head>

<body>

    <div class="wrapper">

        <main class="content">

            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">Регистрация</h3>
                </div>
                <div class="panel-body">
                    <br>

                    <br>
                    <div class="input-group" style="display:block">
                        <form id="uploadForm" enctype="multipart/form-data" action="http://localhost:3000/ticket/586122fb230f7271a4d9954c/photo" method="post">
                            <input type="file" name="ticketPhoto" />
                            <input type="submit" value="Upload Image" name="submit">
                        </form>
                        <div class="RegRdy"></div>

                    </div>
                    <br>
                    <br>
                </div>
            </div>
    </div>






    </main>

    </div>
</body>

</html>
